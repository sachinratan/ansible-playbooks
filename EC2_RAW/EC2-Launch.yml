- name: Create a new Demo EC2 instance
  hosts: localhost
  gather_facts: False

  vars:
      region: ap-south-1
      instance_type: t2.micro
      ami: ami-040c7ad0a93be494e #ami-5b673c34  # Redhat
      keypair: rymum-kp # pem file name
      SG: WebServer_SG # Security Group Name
      subnet: subnet-b0734ffd

  tasks:

    - name: Create an ec2 instance
      ec2:
         key_name: "{{ keypair }}"
#         aws_access_key: "XXX"
#         aws_secret_key: "XXX"
         group: "{{ SG }}"  # security group name
         instance_type: "{{ instance_type}}"
         image: "{{ ami }}"
         wait: true
         region: "{{ region }}"
         count: 1  # default
         count_tag:
            Name: "Demo"
         instance_tags:
            Name: "Demo"
         vpc_subnet_id: "{{ subnet }}"
         assign_public_ip: yes
      register: ec2

    - name: Add instance to host group
      add_host:
        hostname:  "{{ item.private_ip }}"
        groups:
        - Launched
      with_items: "{{ ec2.instances }}"

    - debug:
        msg: Remote IP is "{{ item.private_ip }}"
      with_items: "{{ec2.instances }}"

    - name: Add in inventory file
      lineinfile:
        path: /etc/ansible/hosts
        insertafter: '^[Launched]'
        line: "ec2-user@{{ item.private_ip }}"
      with_items: "{{ec2.instances }}"

    - pause:
        prompt: Wait for 2 mins
        minutes: 1

    - name: SSH Key Export
      shell: cat ~/.ssh/id_rsa.pub | ssh -i rymum-kp.pem ec2-user@{{ item.private_ip }} "cat >> ~/.ssh/authorized_keys; sudo cp ~/.ssh/authorized_keys /root/.ssh/authorized_keys"
      become_user: ec2-user
      delegate_to: localhost
      with_items: "{{ ec2.instances }}"

